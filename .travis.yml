language: generic

branches:
  only:
    - master

git:
  depth: 1

os:
  - linux
  - osx

sudo: false
osx_image: xcode8

env:
  global:
    - MAKE="make -j8"
    - R_LIBS_USER=${HOME}/R/library
    - APM_TEST_PACKAGES="language-latex pdf-view"
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    sources:
      - r-packages-precise
      - source-line: 'ppa:aims/sagemath'
    packages:
      - r-recommended
      - sagemath-upstream-binary

cache:
  directories:
    - ${R_LIBS_USER}

script: ./script/cibuild

notifications:
  email:
    on_success: never
    on_failure: change
