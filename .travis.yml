notifications:
  email:
    on_success: never
    on_failure: change

branches:
  only:
    - master

git:
  depth: 10

sudo: false

os:
  - linux
  - osx

env:
  global:
    - R_LIBS_USER=$HOME/R/library
    - APM_TEST_PACKAGES="language-latex pdf-view"
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

addons:
  apt:
    sources:
      - r-packages-precise
    packages:
      - build-essential
      - fakeroot
      - git
      - libgnome-keyring-dev
      - r-recommended

cache:
  directories:
    - $R_LIBS_USER

script: ./script/cibuild
