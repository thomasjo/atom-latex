branches:
  only:
    - master

git:
  depth: 10

sudo: false

os:
  - linux
  - osx

addons:
  apt:
    sources:
      - r-packages-precise
    packages:
    - build-essential
    - fakeroot
    - git
    - libgnome-keyring-dev
    - r-recommended

env:
  global:
    - APM_TEST_PACKAGES="language-latex pdf-view"
    - R_LIBS_USER=$HOME/R/library
  matrix:
    - ATOM_CHANNEL=stable
    - ATOM_CHANNEL=beta

cache:
  directories:
    - $R_LIBS_USER

notifications:
  email:
    on_success: never
    on_failure: change

script: ./script/cibuild
