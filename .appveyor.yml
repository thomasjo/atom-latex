branches:
  only:
    - master

skip_tags: true
clone_depth: 10

version: "{build}"

os: Visual Studio 2015
platform: x64

build: off
test: off
deploy: off

install:
  - ps: Install-Product node "5"
  - choco install R.project --ia="/DIR='C:\R'" -n --verbose
  - dir "C:\R"
  - dir "C:\Program Files\R"
  - set PATH=C:\R\bin;%PATH%

environment:
  global:
    R_LIBS_USER: "$HOME/R/library"
    APM_TEST_PACKAGES: "language-latex pdf-view"
  matrix:
    - ATOM_CHANNEL: stable
    - ATOM_CHANNEL: beta

build_script:
  - sh ./script/cibuild
